<!DOCTYPE html>
<html>
<head>
    <title>Pedidos de E-commerce</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <table>
        <thead>
            <tr>
                <th>Número do Pedido</th>
                <th>Cliente</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedido #12345</td>
                <td>João</td>
                <td>R$ 100,00</td>
            </tr>
            <tr>
                <td>Pedido #12346</td>
                <td>Maria</td>
                <td>R$ 50,00</td>
            </tr>
            <tr>
                <td>Pedido #12347</td>
                <td>Pedro</td>
                <td>R$ 75,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
